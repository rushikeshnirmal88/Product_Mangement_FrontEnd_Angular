<div class="container">
            <h1 class="test-center">Add Product!!</h1>
            <!--Data Interpolation-->
            {{product |json}}
            <form #addproductform="ngForm" (ngSubmit)="addproductformsubmit()">
                <!--Username Field -->
                <div class="form-group">
                    <label for="Product Id">Product Id:</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="product.id"
                    name="id"
                     placeholder="Enter Product Id" required>
                </div>

                  <div  class="form-group">
                    <label for="Product Name">Product Name:</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="product.name"
                    name="name" 
                     placeholder="Product Name" required>
                  </div>

                  <div class="form-field" >
                    <label for="About Product">About Product:</label>
                    <input  type="text" class="form-control"
                    [(ngModel)]="product.about"
                    name="about"
                    placeholder="About Product" required>
                  </div>
                

                  <div class="form-group">
                    <label for="Enter Price for Product">Enter Price for Product:</label>
                    <input  type="text" class="form-control"
                    [(ngModel)]="product.price"
                    name="price"
                    placeholder=" Enter Price for Product" required>
                  </div>

                  <div class="container test-center">
                    <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" (click)="gotolist()">Back</button>&nbsp;&nbsp;
                    <button type="reset" class="btn btn-accent">Reset</button>&nbsp;&nbsp;
                  </div>

     </form>
</div>
